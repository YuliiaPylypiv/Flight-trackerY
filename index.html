<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tracker App</title>
    <!-- Link to CSS (you can create a styles.css file and link it here) -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to a map library, such as Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <h1>Flight Tracker App</h1>
    </header>
    <main>
        <div id="search-container">
            <input type="text" id="flight-number" placeholder="Enter Flight Number">
            <button id="track-flight">Track Flight</button>
        </div>
        <div id="map" style="height: 500px; width: 100%;"></div>
        <div id="flight-info">
            <h2>Flight Information</h2>
            <p id="flight-details">Enter a flight number to see the details.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Flight Tracker App</p>
    </footer>
    <!-- Link to JavaScript file (you can create a script.js file and link it here) -->
    <script src="script.js"></script>
</body>
</html>
