<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tracker App</title>
   
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <h1>Flight Tracker App</h1>
    </header>
    <main>
        <div id="search-container">
            <input type="text" id="flight-number" placeholder="Enter Flight Number">
            <button id="track-flight">Track Flight</button>
        </div>
          <p>Audio Sample
  
    <audio controls> 
        <source src= "sunlit-whistle-200168.mp3"
                type="audio/mp3"> 
    </audio> 
        </p>
    <img src="/sites/default/files/styles/full_size/public/flight-hero.jpg?itok=LKyRwKDq" width="1348" height="896" alt="Liberty Travel flight experts" typeof="foaf:Image" class="img-responsive">
        <div id="map" style="height: 500px; width: 100%;"></div>
        <div id="flight-info">
            <h2>Flight Information</h2>
            <p id="flight-details">Enter a flight number to see the details.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Flight Tracker App</p>
    </footer>
   
    <script src="script.js"></script>
</body>
</html>
